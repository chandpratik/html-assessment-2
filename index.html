<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMS</title>
  </head>
  <body>
    <h1>FORMS</h1>
    <form action="./submit.html">
      <label for="name">Name</label>
      <input type="text" id="name" required />
      <br />
      <br />
      <label for="email">Email Address</label>
      <input type="text" id="email" required />
      <br />
      <br />
      <label for="password">Password</label>
      <input type="password" id="password" />
      <br />
      <br />
      <p>Language</p>
        <input type="radio" id="React" value="React" name="language" />  
      <label for="React">React</label><br />
        <input type="radio" id="Angular" value="Angular" name="language" />  
      <label for="Angular">Angular</label><br />
       
      <input type="radio" id="Vue" name="language" value="Vue" />
        <label for="Vue">Vue</label>
      <br />

      <p>Course</p>
      <input type="checkbox" id="MERN" value="MERN" name="course" />
      <label for="MERN">MERN</label>
      <br />
      <input type="checkbox" id="MEAN" value="MEAN" name="course" />
      <label for="MEAN">MEAN</label>
      <br />
      <input type="checkbox" id="MEVN" value="MEVN" name="course" />
      <label for="MEVN">MEVN</label>
      <br />
      <br />
      <label for="field">Field:</label>
      <select id="field">
        <option value="Frontend">Frontend</option>
        <option value="Backend">Backend</option>
        <option value="FullStack">FullStack</option>
      </select>
      <br />
      <br />
      <textarea name="text-area" id="text-area" cols="30" rows="10"></textarea>
      <br />
      <br />
      <label for="number">Phone Number</label>
      <input type="text" name="number" id="number" />
      <input type="submit" value="submit" />
    </form>

    <h2>TABLES</h2>
    <a href="./tables.html">Click here</a>
  </body>
</html>
